<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="bg-white text-gray-800">
      <div class="max-w-5xl mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Blogs</h1>
        <input
          type="text"
          placeholder="Search..."
          class="w-full border rounded-md px-4 py-2 mb-4 focus:outline-none focus:ring-1 focus:ring-gray-400"
        />

        <div class="flex items-center gap-3 mb-6">
          <button
            class="border rounded-md px-4 py-2 hover:bg-gray-100 transition"
          >
            Thêm mới
          </button>

          <button
            class="bg-yellow-300 border border-yellow-400 rounded-md px-4 py-2 font-medium"
          >
            Mới nhất
          </button>

          <button
            class="border rounded-md px-4 py-2 hover:bg-gray-100 transition"
          >
            Cũ nhất
          </button>
        </div>
        <div class="js-post-list space-y-5"></div>
        <div class="js-loading"></div>
        <div class="js-error"></div>
      </div>
    </main>
    <div class="js-modal hidden">
      <div
        class="max-w-[90%] mx-auto p-3 fixed left-0 right-0 top-10 bg-white border-[1px] border-gray-300 rounded-lg z-100"
      >
        <h2 class="text-2xl mb-3 border-b-[1px] border-gray-200 pb-2"></h2>
        <p></p>
      </div>
      <div class="js-overlay bg-[#0008] fixed inset-0 z-50"></div>
      <div
        class="js-close-btn fixed left-2 top-2 z-60 bg-[#00000054] w-[30px] h-[30px] flex justify-center items-center text-xl rounded-full text-white cursor-pointer hover:bg-[#00000034] pb-1"
      >
        &times;
      </div>
    </div>
    <script src="js/ex01.js"></script>
  </body>
</html>
