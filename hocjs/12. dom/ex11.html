<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      li {
        margin: 5px 0;
        padding: 10px 5px;
      }
      .up {
        color: green;
      }
      .down {
        color: red;
      }
      .up,
      .down {
        cursor: pointer;
      }
      .selected {
        border: 1px dashed green;
      }
      .menu {
        width: 100px;
        height: auto;
        padding: 10px;
        border: 1px solid #ccc;
        position: absolute;
        background: #fff;
        display: none;
      }
      .menu p {
        margin: 0;
        padding: 5px;
        cursor: pointer;
      }
      .menu p:hover {
        background: yellow;
      }
      .menu.show {
        display: block;
      }
      .modal {
        position: fixed;
        top: 50%;
        left: 0;
        right: 0;
        max-width: 60%;
        margin: 0 auto;
        background: #fff;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 100;
      }
      .overlay {
        position: fixed;
        inset: 0;
        background: #0000008e;
        z-index: 99;
      }
      .modal-dialog {
        display: none;
      }
      .modal-dialog.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <span class="text">Item 1</span>
        <span class="up">Up</span>
        <span class="down">Down</span>
      </li>
      <li>
        <span class="text">Item 2</span>
        <span class="up">Up</span>
        <span class="down">Down</span>
      </li>
      <li>
        <span class="text">Item 3</span>
        <span class="up">Up</span>
        <span class="down">Down</span>
      </li>
      <li>
        <span class="text">Item 4</span>
        <span class="up">Up</span>
        <span class="down">Down</span>
      </li>
      <li>
        <span class="text">Item 5</span>
        <span class="up">Up</span>
        <span class="down">Down</span>
      </li>
    </ul>
    <div class="menu">
      <p class="rename-item">Đổi tên</p>
      <p class="delete-item">Xóa</p>
    </div>
    <div class="modal-dialog">
      <div class="modal">
        <input type="text" />
        <button>Lưu</button>
      </div>
      <div class="overlay"></div>
    </div>
    <script src="js/ex11.js"></script>
  </body>
</html>
