<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      li {
        margin: 5px 0;
        padding: 10px 5px;
      }
      .up {
        color: green;
      }
      .down {
        color: red;
      }
      .up,
      .down {
        cursor: pointer;
      }
      .selected {
        border: 1px dashed green;
      }
      .menu {
        width: 100px;
        height: auto;
        padding: 10px;
        border: 1px solid #ccc;
        position: absolute;
        background: #fff;
        display: none;
      }
      .menu.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        Item 1
        <span class="up">Up</span>
        <span class="down">Down</span>
      </li>
      <li>
        Item 2
        <span class="up">Up</span>
        <span class="down">Down</span>
      </li>
      <li>
        Item 3
        <span class="up">Up</span>
        <span class="down">Down</span>
      </li>
      <li>
        Item 4
        <span class="up">Up</span>
        <span class="down">Down</span>
      </li>
      <li>
        Item 5
        <span class="up">Up</span>
        <span class="down">Down</span>
      </li>
    </ul>
    <div class="menu">Lorem ipsum dolor sit amet</div>
    <script src="js/ex11.js"></script>
  </body>
</html>
